{% extends "base.html" %}

{% block content %}
{% load static %}
  

    <!-- <div class="search">
    <input name='search' type='text' placeholder="Search &#8711;">
    </div> -->
    {% for post in posts %}
    <div class="feed">
      <div class="feed-left">
      <div class="feed-username">{{post.username}}</div>
      <!-- <img class="feed-img" src="{% static 'assets/images/VeganFood.jpg' %}"  alt='veganfood'> -->
      <img class="feed-img" src="{{ post.image.url }}"  alt='veganfood'>
      </div>
      <div class="feed-right">
      <div>{{post.shopname}}</div>
      <div>{{post.descriptions}}</div>
      <div>{{post.category}}</div>
      <div>{{post.state}}</div>
      </div>
    </div>
    {% endfor %}
      <!-- <div class="feed-tag">
        <span>{{tag1}}</span>
        <span>{{tag2}}</span>
        <span>{{tag3}}</span>
      </div> -->
 
{% endblock %}
