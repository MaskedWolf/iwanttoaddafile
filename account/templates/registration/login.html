{% load static %}
<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
          .login_head {
            width: 100%;
            text-align: center;
          }

          .login_form {
            margin: auto;
          }
        </style>
        <title>Login Here</title>
    </head>
    <body>
      <h1 class="login_head">Login Here</h1>
        <form method="POST" class="login_ form form_group">

          {{form}}
					{% csrf_token %}
          <p>Don't have an account? Create one <a href="/register">here</a></p>
          <button type="submit" class="btn">Login</button>
        </form>
    </body>
</html>
