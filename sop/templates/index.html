<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  
  <body>
    <div w3-include-html="landing.html"></div>

    <div class="search">
    <input name='search' type='text' placeholder="Search &#8711;">
    </div>

    <div class="feed">
      <div class="feed-left">
      <div class="feed-username">{{Username}}</div>
      <img class="feed-img" src='images/VeganFood.jpg' alt='veganfood'>
      </div>
      <div class="feed-right">
      <div>{{Shopname}}</div>
      <div>{{Descriptions}}</div>
      <div>{{Category}}</div>
      <div>{{State}}</div>
      </div>

    </div>
      <div class="feed-tag">
        <span>{{tag1}}</span>
        <span>{{tag2}}</span>
        <span>{{tag3}}</span>
      </div>

      <div w3-include-html="nav.html"></div>


    
    <script src="script.js"></script>
    <script>includeHTML();</script>
  </body>
</html>
